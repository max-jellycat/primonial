<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Primonial</title>
</head>

<body>
  <section class="login-section">
    <div class="columns login-section--wrapper">
      <div class="column is-5 login-section--form-container">
        <form class="login-section--form">
          <h1 class="login-section--form-title">Connectez-vous</h1>
          <p class="login-section--form-hint">Utilisez vos identifiants pour accéder à la plateforme Primonial.</p>
          <div class="field">
            <div class="control">
              <label for="username" class="label">Adresse e-mail</label>
              <input type="email" id="username" class="input">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label for="password" class="label">Mot de passe</label>
              <input type="password" id="password" class="input">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input type="submit" value="Connexion" class="button is-primary login-section--form-submit">
            </div>
          </div>
          <a href="#" class="login-section--form-forgot">Mot de passe oublié ?</a>
        </form>
      </div>
      <div class="column is-7 login-section--img">
        <img class="image" src="assets/primonial-splash.jpg" alt="Primonial Splash">
      </div>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
